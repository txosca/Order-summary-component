<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');</style>
    
    <title>Frontend Mentor | Order summary card</title>

    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>

  <body>
    <section class="container">
      <img src="pattern-background-desktop.svg" alt="pattern background image">
    </section>
    <div class="card">
      <header class="cabecalhoPrincipal">
        
          <img src="illustration-hero.svg" alt="dancing clown image">
          <h1 class="headline">Order Summary</h1> 

          <p class="text">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="box">
            <img src="icon-music.svg" alt="icon music">
            <h2 class="plan">Annual Plan<br><p class="value">$59.99/year</p></h2>
            <p class="change"><a href="#">Change</p></a>
          </div>

          <div class="blue">
            <span class="button">Proceed to Payment</span>
          </div>
        
      </header>

      <footer>
        <p class="cancel">Cancel Order</p> 
      </footer>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">txosca.dev</a>.
    </div>
  </body>
</html>
